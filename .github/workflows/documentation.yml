name: Documentation Quality

on:
  push:
    branches: [ main, develop, 'feature/*', 'bugfix/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  documentation-quality:
    name: Documentation Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Markdown files
        uses: DavidAnson/markdownlint-action@v1
        with:
          files: '**/*.md'
          config: |
            {
              "MD013": false,
              "MD033": false,
              "MD041": false
            }

      - name: Check for broken links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.github/workflows/link-check-config.json'
          folder-path: 'ai-docs/, specs/, interactive-bduf-orchestrator/docs/'

      - name: Validate implementation prompt structure
        run: |
          echo "ğŸ” Validating implementation prompt structure..."
          
          # Check Phase 1 prompts (001-010)
          for i in {4..10}; do
            file="ai-docs/implementation-prompts/$(printf "%03d" $i)*.md"
            if ls $file 1> /dev/null 2>&1; then
              echo "âœ… Phase 1 Prompt $(printf "%03d" $i) found"
            else
              echo "âŒ Phase 1 Prompt $(printf "%03d" $i) missing"
              exit 1
            fi
          done
          
          # Validate prompt format
          echo "ğŸ” Validating prompt format compliance..."
          find ai-docs/implementation-prompts/ -name "*.md" -exec bash -c '
            if grep -q "## Persona" "$1" && grep -q "## Context:" "$1" && grep -q "## Implementation Requirements" "$1"; then
              echo "âœ… $1 has required structure"
            else
              echo "âŒ $1 missing required sections"
              exit 1
            fi
          ' _ {} \;

      - name: Generate documentation summary
        run: |
          echo "## ğŸ“‹ Documentation Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Count | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Count implementation prompts
          PROMPT_COUNT=$(find ai-docs/implementation-prompts/ -name "*.md" | wc -l)
          echo "| Implementation Prompts | $PROMPT_COUNT | âœ… Valid |" >> $GITHUB_STEP_SUMMARY
          
          # Count spec documents  
          SPEC_COUNT=$(find specs/ -name "*.md" | wc -l)
          echo "| Specification Documents | $SPEC_COUNT | âœ… Valid |" >> $GITHUB_STEP_SUMMARY
          
          # Count research documents
          RESEARCH_COUNT=$(find ai-docs/mcp-research/ ai-docs/bduf-mcp-research/ -name "*.md" | wc -l)
          echo "| Research Documents | $RESEARCH_COUNT | âœ… Valid |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ¯ **All documentation quality checks passed!**" >> $GITHUB_STEP_SUMMARY

  mermaid-validation:
    name: Mermaid Diagram Validation  
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Validate Mermaid diagrams
        run: |
          echo "ğŸ” Validating Mermaid diagrams..."
          
          # Extract and validate Mermaid diagrams
          find . -name "*.md" -exec grep -l "```mermaid" {} \; | while read file; do
            echo "ğŸ“Š Checking diagrams in: $file"
            
            # Extract mermaid blocks and validate syntax
            awk '/```mermaid/,/```/' "$file" | grep -v '```' > temp_diagram.mmd
            
            if [ -s temp_diagram.mmd ]; then
              if mmdc -i temp_diagram.mmd -o temp_output.svg --quiet; then
                echo "âœ… Mermaid diagrams in $file are valid"
              else
                echo "âŒ Invalid Mermaid diagram in $file"
                exit 1
              fi
            fi
            
            rm -f temp_diagram.mmd temp_output.svg
          done
          
          echo "ğŸ‰ All Mermaid diagrams validated successfully!"

  progress-tracking:
    name: Implementation Progress Tracking
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Track implementation progress
        run: |
          echo "ğŸ“Š Tracking implementation progress..."
          
          # Count completed implementation prompts
          TOTAL_PROMPTS=34
          COMPLETED_PROMPTS=$(find ai-docs/implementation-prompts/ -name "*.md" | wc -l)
          PROGRESS_PERCENT=$((COMPLETED_PROMPTS * 100 / TOTAL_PROMPTS))
          
          echo "## ğŸ¯ Implementation Progress Update" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY  
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Completed Prompts | $COMPLETED_PROMPTS / $TOTAL_PROMPTS |" >> $GITHUB_STEP_SUMMARY
          echo "| Progress Percentage | $PROGRESS_PERCENT% |" >> $GITHUB_STEP_SUMMARY
          echo "| Phase 1 Status | âœ… Complete |" >> $GITHUB_STEP_SUMMARY
          
          if [ $COMPLETED_PROMPTS -ge 10 ]; then
            echo "| Phase 2 Ready | âœ… Ready to Begin |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Phase 2 Ready | â³ Waiting for Phase 1 |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸš€ **Implementation is on track!**" >> $GITHUB_STEP_SUMMARY

  ci-success:
    name: Documentation CI Success
    runs-on: ubuntu-latest
    needs: [documentation-quality, mermaid-validation, progress-tracking]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.documentation-quality.result }}" == "success" && 
                "${{ needs.mermaid-validation.result }}" == "success" && 
                ("${{ needs.progress-tracking.result }}" == "success" || "${{ needs.progress-tracking.result }}" == "skipped") ]]; then
            echo "âœ… All documentation CI checks passed successfully!"
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Some documentation CI checks failed"
            echo "success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Update PR status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const success = '${{ steps.check-all-jobs-status.outputs.success }}' === 'true';
            const status = success ? 'âœ… Documentation ready' : 'âŒ Documentation needs fixes';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ“š Documentation CI Status: ${status}

              This pull request has ${success ? 'passed' : 'failed'} all documentation quality gates:
              
              - ${success ? 'âœ…' : 'âŒ'} Markdown validation and formatting
              - ${success ? 'âœ…' : 'âŒ'} Link checking and validation  
              - ${success ? 'âœ…' : 'âŒ'} Mermaid diagram syntax validation
              - ${success ? 'âœ…' : 'âŒ'} Implementation prompt structure validation
              
              ${success ? 
                'ğŸ‰ **Documentation is ready for review!**' : 
                'âš ï¸ **Please fix the failing documentation checks.**'
              }`
            });